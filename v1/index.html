<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Sudoku Solver</h1>

    <div id="game-container">
        <table id="sudoku-grid">
            <!-- This will be dynamically generated -->
        </table>
    </div>

    <button id="new-game-btn">Start New Game</button>

    <!-- Popup for selecting difficulty -->
    <div id="difficulty-popup" class="popup hidden">
        <h2>Select Difficulty</h2>
        <button id="easy-btn">Easy</button>
        <button id="medium-btn">Medium</button>
        <button id="hard-btn">Hard</button>
    </div>

    <!-- Popup for selecting a number (1-9) -->
    <div id="numpad-popup" class="popup hidden">
        <div id="numpad">
            <!-- Number buttons 1-9 dynamically generated -->
        </div>
    </div>

    <script src="generate_sudoku.js"></script>
    <script src="app.js"></script>
</body>
</html>
