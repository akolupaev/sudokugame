<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-container">
        <div id="sudoku-grid">
            <!-- The grid cells will be generated dynamically -->
        </div>
        <button id="new-game-button">Start New Game</button>
    </div>

    <!-- Difficulty selection popup -->
    <div id="difficulty-popup" class="popup-overlay hidden">
        <div class="popup-content">
            <h2>Select Difficulty</h2>
            <button class="difficulty-button" data-difficulty="easy">Easy</button>
            <button class="difficulty-button" data-difficulty="medium">Medium</button>
            <button class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>
    </div>

    <!-- Number selection popup -->
    <div id="number-popup" class="popup-overlay hidden">
        <div class="popup-content">
            <h2>Select Number</h2>
            <div id="number-buttons">
                <!-- Number buttons will be generated dynamically -->
            </div>
        </div>
    </div>

    <script src="generate_sudoku.js"></script>
    <script src="app.js"></script>
</body>
</html>
